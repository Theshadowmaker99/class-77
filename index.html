<html>
    <head>
        <title>Variable Tests</title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("Hello World!");

            var first_name = "Red";
            console.log(first_name);

            var second_name = "Blue";
            console.log(second_name);

            var full_name = first_name.concat(" ", second_name);
            console.log(full_name)

            var full_name_length = full_name.length;
            console.log(full_name_length)

            var full_name_replace = full_name.replace("Blue", "Blue & Green")
            console.log(full_name_replace)

            var capital_name = "BOB"
            console.log(capital_name)
            var uncapital_name = capital_name.toLowerCase()
            console.log(uncapital_name)

            var small_name = "mr. bob"
            console.log(small_name)
            var bigger_small_name = small_name.toUpperCase
            console.log(bigger_small_name)

            var math = "math"
            console.log(math)

            var square_root = Math.sqrt(16)
            console.log(square_root)

            var max_number = Math.max(15,10)
            console.log(max_number)

            var min_number = Math.min(100,10)
            console.log(min_number)

            var got_that_power = Math.pow(10,5)
            console.log(got_that_power)
            
            var project = "project"
            console.log(project)

            var a = 10;
            var b = 15;

            var addition = a + b;
            console.log(addition)

            var full_name = first_name.concat(" ", second_name);
            console.log(full_name)




        </script>
    </body>
</html>
